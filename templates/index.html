<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bank CSV Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Bank CSV Dashboard</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
      <label for="file">Choose CSV file:</label>
      <input type="file" id="file" name="file" accept=".csv" required>
      <button type="submit">Read Data</button>
    </form>
    <p class="hint">Export a CSV from your bank and upload it. We auto-detect date/amount/description fields.</p>
  </div>
</body>
</html>
